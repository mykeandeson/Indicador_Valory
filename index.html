<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indicador Valory - Painel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0A0A0A;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4DA3FF;
    }
    .btn {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      font-weight: bold;
    }
    .start {
      background: #007BFF;
      color: white;
    }
    .stop {
      background: #FF4747;
      color: white;
    }
    .signals {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .signal-card {
      background: #1A1A1A;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #4DA3FF;
    }
  </style>
</head>
<body>
  <h1>Indicador Valory - Painel</h1>

  <button class="btn start" onclick="startScan()">ðŸš€ INICIAR SCANNER</button>
  <button class="btn stop" onclick="stopScan()">ðŸ›‘ PARAR SCANNER</button>

  <h2>Sinais Recentes</h2>
  <div id="signals" class="signals">Carregando...</div>

<script>
const API_BASE = "https://indicador-valory.onrender.com";

async function startScan() {
  const r = await fetch(API_BASE + "/start", { method: "POST" });
  const txt = await r.text();
  alert("Scanner iniciado: " + txt);
}

async function stopScan() {
  const r = await fetch(API_BASE + "/stop", { method: "POST" });
  const txt = await r.text();
  alert("Scanner parado: " + txt);
}

async function loadSignals() {
  const box = document.getElementById("signals");
  box.innerHTML = "Carregando...";

  try {
    const r = await fetch(API_BASE + "/signals/current");
    const data = await r.json();

    if (!data.length) {
      box.innerHTML = "Nenhum sinal no momento.";
      return;
    }

    box.innerHTML = "";
    data.forEach(sig => {
      box.innerHTML += `
        <div class="signal-card">
          <strong>${sig.tipo} - ${sig.ativo}</strong><br>
          ConfluÃªncias: ${sig.confluencias}<br>
          Probabilidade: ${sig.probabilidade}%<br>
          Entrada: ${sig.minuto_entrada}<br>
          ExpiraÃ§Ã£o: ${sig.expiracao_sugerida_min} min
        </div>
      `;
    });

  } catch (e) {
    box.innerHTML = "Erro ao carregar sinais.";
  }
}

setInterval(loadSignals, 5000);
loadSignals();
</script>
</body>
</html>
